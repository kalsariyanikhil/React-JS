<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Stacks</title>
</head>

<body>
    <hr>
    <div class="vstack gap-3">
        <div class="p-2 text-bg-primary">First item</div>
        <div class="p-2 text-bg-primary">Second item</div>
        <div class="p-2 text-bg-primary">Third item</div>
    </div>

    <hr>
    <hr>
    <div class="hstack gap-3">
        <div class="p-2 text-bg-danger">First item</div>
        <div class="p-2 text-bg-danger">Second item</div>
        <div class="p-2 text-bg-danger">Third item</div>
    </div>
    <hr>
    <hr>
    <div class="hstack gap-3">
        <div class="p-2 text-bg-info">First item</div>
        <div class="p-2 text-bg-info ms-auto">Second item</div>
        <div class="p-2 text-bg-info">Third item</div>
    </div>
    <hr>
    <hr>
    <div class="vstack gap-2 col-md-5 mx-auto">
        <button type="button" class="btn btn-secondary">Save changes</button>
        <button type="button" class="btn btn-outline-secondary">Cancel</button>
    </div>
    <hr>
    <hr>
    <div class="hstack gap-3">
        <input class="form-control me-auto" type="text" placeholder="Add your item here..." aria-label="Add your item here...">
        <button type="button" class="btn btn-secondary">Submit</button>
        <div class="vr"></div>
        <button type="button" class="btn btn-outline-danger">Reset</button>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
