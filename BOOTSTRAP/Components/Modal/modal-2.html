<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modal-2</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

      DISCOUNT

      <div class="modal-dialog">
        <div class="modal-content text-center">
          <button type="button" class="btn text-bg-success d-block m-auto mt-3 rounded-0">v52gs1</button>
          <div class="modal-body">
            <p>WE have gift for you! Use this code to get a <strong>10% discount</strong></p>
          </div>

          <div class="modal-footer justify-content-center ">
            <button type="button" class="btn btn-outline-success border-2 rounded-0" data-bs-dismiss="modal"
              style="width: 100px;">GET IT <i class="fa-solid fa-book"></i></button>
            <button type="button" class="btn btn-success rounded-0">NO, THANKS</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
