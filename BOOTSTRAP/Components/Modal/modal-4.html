<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modal-4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div>
    <button type="button" class="btn btn-primary d-block m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
      LAUNCH MODAL
    </button>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        <div class="modal-header d-flex justify-content-center bg-info fw-bold ">
          <p class="heading" style="color: white;">Be always up to date</p>
        </div>
        <div class="modal-body">
          <i class="fas fa-bell fa-4x mb-4 text-info "></i>
          <p>Do you want to receive the push notification about the newest posts?</p>
        </div>
        <div class="modal-footer flex-center">
          <a type="button" class="btn btn-outline-info" data-dimiss="modal">Yes</a>
          <a type="button" class="btn btn-outline-info " data-dismiss="modal">No</a>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
