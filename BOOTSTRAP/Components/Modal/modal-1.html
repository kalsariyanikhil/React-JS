<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>modal-1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
  <div>

    <button type="button" class="btn btn-danger rounded-0 d-block m-auto mt-5" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      DELETE
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header text-bg-danger">
            <h1 class="modal-title fs-5 text-center w-100 fw-lighter" id="exampleModalLabel">ARE YOU SURE?</h1>
          </div>

          <div class="modal-body">
            <i class="fas fa-times fa-4x text-danger"></i>
          </div>

          <div class="modal-footer justify-content-center ">
            <button type="button" class="btn btn-outline-danger border-2 rounded-0" data-bs-dismiss="modal"
              style="width: 100px;">YES</button>
            <button type="button" class="btn btn-danger rounded-0" style="width: 100px;">NO</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
