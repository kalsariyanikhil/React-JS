<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>
    body {
        background-color: #204056;
    }
</style>

<body>
    <div class="container-md  d-flex flex-column align-items-center justify-content-center" style="margin-top: 18%;">
        <h2 class="text-center text-danger">OFF-CANVAS MENU</h2>
        <div class="btn-group w-25 row row-cols-2">
            <div class="col-6 p-0">
                <button class="btn btn-outline-light rounded-1 btn-lg px-4 py-1" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Side Slide
            </button>
            </div>
            <div class="dropdown col-6 ">
                <button class="btn dropdown-toggle rounded-1 btn-outline-light " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
        </div>
    </div>
 
    <div class="offcanvas offcanvas-start bg-danger bg-opacity-75" tabindex="0" id="offcanvasExample"aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <span data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <ul>
            <hr>
            <div class="h5 text-light" style="margin-left:100px">ABOUT</div>
            <hr>
            <div class="h5 text-light" style="margin-left:100px">BLOG</div>
            <hr>
            <div class="h5 text-light" style="margin-left:100px">HELP</div>
            <hr>
            <div class="h5 text-light" style="margin-left:100px">CONTACT</div>
            <hr>
        </ul>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
