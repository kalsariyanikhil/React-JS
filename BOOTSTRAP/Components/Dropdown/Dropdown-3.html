<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .dropdown .dropdown-menu li a{
        color: white;
      }
      .dropdown .dropdown-menu li a:hover{
        background-color: #99313b !important;
      }
    </style>
</head>
<body>
    <body style="background-color:  #60a1cd;">
        <div class="dropdown" style="margin-top: 200px; margin-left: 500px;">
            <button class="btn btn-danger dropdown-toggle  fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 200px;">
              CALL TO ACTION
            </button>
            <ul class="dropdown-menu bg-danger">
                <li><a class="dropdown-item  fw-bold bg-danger " href="#">NEW PROJECT<i class="fa-solid fa-plus ms-5"></i></a></li>
                <li><a class="dropdown-item  fw-bold bg-danger " href="#">VIEW PROFILE<i class="fa-regular fa-user ms-5"></i></a></li>
                <li><a class="dropdown-item  fw-bold bg-danger " href="#">SETTING<i class="fa-solid fa-gear" style="margin-left: 90px;"></i></a></li>
                <li><a class="dropdown-item  fw-bold bg-danger " href="#">LOGOUT<i class="fa-solid fa-power-off" style="margin-left: 90px;"></i></a></li>
            </ul>
          </div>
    


    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
</body>
</html>
