<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown-1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .dropdown .dropdown-menu li a{
        color: #000;
        font-weight: bold;
      }
      .dropdown .dropdown-menu li a:hover{
        background-color: #476161 !important;
        color: white;
      }
      .dropdown .btn::after{
        display: none;
      }
    </style>

</head> 
<body>
      <div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle d-flex align-items-center justify-content-between w-25" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color:#539c9c;color: black; font-weight: bold; width: 300px; margin-top: 150px;margin-left: 500px;">
            PROFILE <i class="bi bi-person-fill" ></i> 
          </button>
          <ul class="dropdown-menu w-25">
            <li><a class="dropdown-item" href="#">SHOTS <i class="bi bi-person-fill" style="margin-left: 200px;"></i></a></li>
            <li><a class="dropdown-item" href="#">BUCKETS <i class="bi bi-bucket" style="margin-left: 185px;"></i></a></li>
            <li><a class="dropdown-item" href="#">LISTS<i class="fa-solid fa-list" style="margin-left: 215px;"></i></a></li>
            <li><a class="dropdown-item" href="#">STATISTICS <i class="fa-solid fa-chart-line" style="margin-left: 170px;"></i></i></a></li>
            <li><a class="dropdown-item" href="#">ACCOUNT SETTING<i class="bi bi-gear" style="margin-left: 110px;"></i></a></li>
            <li><a class="dropdown-item" href="#">SING OUT <i class="fa-solid fa-power-off" style="margin-left: 177px;"></i></a></li>
          </ul>
        </div>
      </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
