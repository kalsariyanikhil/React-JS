<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>html</title>
</head>
<body>
    <form style="text-align: center; background-color: rgb(231, 168, 233);" action="form2.html" target="_blank">
        <fieldset style="border-color: rgb(97, 114, 20);">

            <h3 style="color: rgb(204, 32, 32);">Personal Details</h3>
            <label>Name : </label>
            <input type="text"><br><br>
            <label>Password : </label>
            <input type="text"><br><br>
            <label>E-mail ID : </label>
            <input type="text"><br><br>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female<br><br>
            <label>Contact #: </label>
            <input type="text"><br><br>

            <h3 style="color:rgb(218, 28, 28);">Educational Qualification</h3>
            <label>Degree : </label>
            <select>
                <option>--Select Group--</option>
                <option>b.com</option>
                <option>b.c.a.</option>
                <option>b.b.a</option>
                
            </select><br><br>

            <label>Engineering :> </label>
            <select>
                <option>--Select Group--</option>
                <option>computer Engineering</option>
                <option>micanical Engineering</option>
                <option>softwer Engineering</option>
                
            </select><br><br>

            <label>Hobbies : </label>
            <input type="radio" name="hobbie">Playing Game
            <input type="radio" name="hobbie">Reading Books<br><br>

            <h3 style="color: rgb(201, 23, 23);">Address</h3><br>
            <textarea cols="40" rows="5"></textarea><br>
            <label>Attch Resume : </label>
            <input type="file"><br><br>

           
            <button style="font-size:15px">Submit <i class="fa fa-check-circle"></i></button>
        </fieldset>
    </form>
</body>
</html>
