<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- image tag /inline tag -->

    <img src="image/city.jpg..jpg"alt="image not shown"height="400px"width="auto">

    <!-- pitcure tag -->
    <picture>
    <source media="(min-width:400px)"srcset="image/city.jpg..jpg"><br>
    <image src="image/city.jpg..jpg"alt="city"style="width:400px;"><br>
    </picture>

    <!-- blockquote tag / block level tag -->

    <bdo dir="ltr">this is default direction text</bdo><br><br>
    <bdo dir="rtl">this is right to left direction text</bdo><br><br>

    <!-- abbr tag / abbriviation tag / inline tag -->

    <abbr title="hypertext markup langauage">HTML</abbr><br><br>

    <!-- address tag / block level tag -->
    <address>
        name   :-nikhil.<br>
        street :-l.h.road.<br>
        area   :-varaccha.<br>
        city   :-dubai.<br>
        email  :-<a href="mailto: xyz123@gmail.com">xyz123@gmail.com</a><br>
    </address>

    <!-- q tag quotation tag / inline tag -->
    <q>this is quoted text</q>
    <q>this is quoted text</q>
</body>
</html>
